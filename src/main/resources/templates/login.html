<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gig Task Tracker: Login</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" />
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script>
        $(function() {
            $("#registerBtn").click(function() {
                window.location.href = '/register';
            });
        });
    </script>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2>Please Login!</h2>
        </div>
    </div>
    <div class="card-body">
        <form action="" method="post">
            <fieldset>
                <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
                <div th:if="${param.error != null}" style="color: red;">
                    <div>
                        Failed to login.
                        <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                            Reason: <span
                                th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                        </div>
                    </div>
                </div>
                <!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
                <div th:if="${param.logout != null}">You have been
                    logged out.</div>
                <div class="form-group">
                    <label id="username" for="username">Username</label>
                    <input class="form-control" type="text" th:field="${user.username}" />
                </div>
                <div class="form-group">
                    <label id="password" for="password">Password</label>
                    <input type="password" class="form-control" th:field="${user.password}" />
                </div>
                <div>
                    <button type="submit" class="btn">Log in</button>
                    <button id="registerBtn" type="button" class="btn btn-primary">Register</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
